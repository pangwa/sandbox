<html>

<head>
<title>LandXML Viewer</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<link href="stylesheets/test.css" type="text/css" rel="stylesheet" media="screen" />
<script type="text/javascript" src="scripts/PhiloGL.js"></script>
<script type="text/javascript" src="scripts/collada-loader.js"></script>
<script type="text/javascript" src="scripts/jquery-1.6.3.min.js"></script>
<script type="text/javascript" src="scripts/grid.locale-en.js"></script>
<script type="text/javascript" src="scripts/jquery.jqGrid.src.js"></script>

<script type="text/javascript" src="scripts/index.js"></script>
<script type="text/javascript" src="scripts/jquery-ui-1.8.16.custom.min.js"></script>
<script id="shader-fs" type="x-shader/x-fragment">
  #ifdef GL_ES
  precision highp float;
  #endif
  varying vec2 vTextureCoord;

  uniform sampler2D uSampler;

  void main(void) {
    gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
    //gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
  }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
  attribute vec3 aVertexPosition;
  attribute vec2 aTextureCoord;

  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;

  varying vec2 vTextureCoord;

  void main(void) {
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    vTextureCoord = aTextureCoord;
  }
</script>
</head>


<body onload="webGLStart();">
 <div id="content" class="ui-widget ui-corner-all">
